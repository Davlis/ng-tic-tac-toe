<div class="container">
  <div class="room-container">
    <div class="header-buttons">
      <button class="start">START</button>
      <button class="invite-link">Copy Invite Link To Clipboard</button>
    </div>
    <div class="room-mates">
      <div class="room-mate">
        <div class="username">Username #1</div>
        <div class="stats">Stats</div>
        <div class="user-char">X</div>
      </div>
      <div class="divider"></div>
      <div class="room-mate">
        <div class="username">Username #2</div>
        <div class="stats">Stats</div>
        <div class="user-char">O</div>
      </div>
    </div>
    <div class="leave">
      <button (click)="leave()">LEAVE</button>
    </div>
  </div>
</div>
